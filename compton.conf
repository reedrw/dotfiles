# Shadow
shadow          = true;
no-dnd-shadow   = true;
no-dock-shadow  = false;
clear-shadow    = true;
shadow-radius   = 7;
shadow-offset-x = -5;
shadow-offset-y = -2;
shadow-opacity  = 0.75;
shadow-red      = 0.0;
shadow-green    = 0.0;
shadow-blue     = 0.0;
shadow-exclude  = [
	"! name   ~= ''",
	"name      = '[i3 con] workspace 1'",
	"name      = '[i3 con] workspace 2'",
	"name      = '[i3 con] workspace 3'",
	"name      = '[i3 con] workspace 4'",
	"name      = '[i3 con] workspace 5'",
	"name      = '[i3 con] workspace 6'",
	"name      = '[i3 con] workspace 7'",
	"name      = '[i3 con] workspace 8'",
	"name      = '[i3 con] workspace 9'",
	"name      = '[i3 con] workspace 10'",
	"name      = 'bar'",
	"name      = 'Notification'",
	"class_g  ?= 'Notify-osd'",
	"class_g   = 'Conky'",
	"class_g   = 'Cairo-clock'",
	"class_g   = 'slop'",
	"_GTK_FRAME_EXTENTS@:c"
];
# shadow-exclude       = "n:e:Notification";
# shadow-exclude-reg   = "x10+0+0";
# xinerama-shadow-crop = true;

# Opacity
menu-opacity              = 0.9;
#inactive-opacity         = 0.85;
# active-opacity          = 0.8;
frame-opacity             = 1;
inactive-opacity-override = true;
alpha-step                = 0.06;
# inactive-dim            = 0.2;
# inactive-dim-fixed      = true;
blur-background           = false;
opacity-rule              = [
];
# blur-background-fixed = true;
# blur-background-frame = false;
# blur-background-fixed = true;
blur-background-exclude = [
	"name        = 'slop'",
	"window_type = 'desktop'",
	"class_g     = 'slop'",
	"_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading                     = true;
# fade-delta               = 30;
fade-in-step               = 0.06;
fade-out-step              = 0.06;
# no-fading-openclose      = true;
# no-fading-destroyed-argb = true;
fade-exclude               = [ ];

# Other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
# sw-opti = true;
# unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
# resize-damage = 1;

# GLX backend
# glx-no-stencil = true;
glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
glx-swap-method = "undefined";
# glx-use-gpushader4 = true;
# xrender-sync = true;
# xrender-sync-fence = true;

# Window type settings
wintypes:
{
	tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};
